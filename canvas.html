function drawGuy() {
	const image = new Image();
	image.src = "https://i.ibb.co/nRzfd0x/sprite.png";
	image.addEventListener("load", () => ctx.drawImage(image, coords["x"], coords["y"]));
}

function getKey(event) {
	
	switch (event.key) {
	case "ArrowUp": 
		coords["y"]-=5;
		break;
	case "ArrowDown":
		coords["y"]+=5;
		break;
	case "ArrowLeft":
		coords["x"]-=5;
		break;
	case "ArrowRight":
		coords["x"]+=5;
		break;
	}

}
